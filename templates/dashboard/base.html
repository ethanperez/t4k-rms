<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> {% block title %} Texas 4000 Rider Management System | Dashboard {% endblock %}</title>
    {% load datetime_duration %}
    <!-- Stylesheets -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//static.t4k2014.com/fixnav.css">
    <link rel="stylesheet" type="text/css" href="//static.t4k2014.com/datepicker3.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href={% url 'dashboard:all_riders' %}>Texas 4000 RMS</a>
        </div>
        <div class="navbar-collapse collapse">
          {% block navbar %}
          <ul class="nav navbar-nav">
            <li><a href="{% url 'dashboard:dashboard' %}">Home</a></li>
            {% if not user.is_anonymous %}
            <li><a href="{% url 'dashboard:log_ride' %}">Log Ride</a></li>
            {% endif %}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if not user.is_anonymous %}
            <li><a href="{% url 'dashboard:change_password' %}">Change Password</a></li>
            <li><a href="{% url 'dashboard:logout' %}">Logout</a></li>
            {% endif %}
          </ul>
          {% endblock %}
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="container">
      {% block content %} {% endblock %}
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//static.t4k2014.com/bootstrap-datepicker.js"></script>
    <script>
      $(document).ready(function () {
        $('#date').datepicker({
          format: "yyyy-mm-dd",
          todayHighlight: true,
          autoclose: true,
          startDate: '-7d',
          endDate: '0d'
        })
      })
    </script>
  </body>
</html>
