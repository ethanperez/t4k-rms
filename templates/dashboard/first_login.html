<!DOCTYPE html>
<html>
  <head>
    <title>Texas 4000 Rider Management System | First Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylsheets -->
    <link rel="stylesheet" href="https://s3.amazonaws.com/t4krms/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="//static.t4k2014.com/signin.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
	<style>
	body {
    overflow-y: hidden ! important;
		overflow-x: hidden ! important;
	  background-image: url('//static.ethanperez.com/pic1.jpg');
		background-size: cover;
		background-repeat: no-repeat;
	  background-color: #cccccc;
	}

  .panel {
    background-color: rgba(255, 255, 255, 0.5);
  }
	</style>
  </head>
  <body>
    <div class="container">
      {% if error_message %}
      <div class="alert alert-danger alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <p>{{ error_message }}</p>
      </div>
      {% endif %}
      <div class="row">
        <div class="col-md-4 col-md-offset-4 panel panel-default">
          <form class="form-signin" role="form" method="post" action="{% url 'dashboard:first_login' %}">
            {% csrf_token %}
            <h2 class="form-signin-heading">Change Password</h2>
            <p class="text-center">Congratulations on your first login to RMS!</p> 
            <p class="text-center">Before you can get started, you need to set your password.</p>
            <input type="password" class="form-control" placeholder="Password" name="password1" required autofocus>
            <input type="password" class="form-control" placeholder="Confirm Password" name="password2" required>
            <button class="btn btn-lg btn-info btn-block" type="submit">Set Password</button>
          </form>
        </div>
        </div>
      </div>
    </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
